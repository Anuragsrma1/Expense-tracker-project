<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense App</title>
    
    <link rel="stylesheet" href="css/expense.css">
</head>
<body>
    <header>
        <h2>Expense App</h2>
    </header>
    
    <main>
        <section id="expense-form">
            <form onsubmit="addNewExpense(event)">
                <label for="expenseamount">Choose expense amount:</label>
                <input type="number" id="expenseamount" name="expenseamount" required>
                
                <label for="description">Choose description:</label>
                <input type="text" id="description" name="description" required>
                
                <label for="category">Choose a category:</label>
                <select id="category" name="category">
                    <option >Choose Category</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                   <option value="Entertainment">Entertainment</option>
                </select>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>

         <section id="message"></section>

       <button id="rzp-button1">Buy Premium</button>
       <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <h1>Expenses - </h1>
         
        <ul id="listOfExpenses"></ul>
         
        <ul id="leaderboard"></ul>
    </main>

    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/expense.js"></script>
</body>
</html>
