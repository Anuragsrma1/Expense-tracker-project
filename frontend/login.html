<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email id " required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="loginBtn">Login</button>
            </div>
            <div id="errorMessage" class="error"></div>
        </form>
        <a href="/frontend/forgetPassword.html"><button id="forgot-password">Forgot password</button></a>
        <button><a href="/frontend/signup.html" >New user - signup</a></button>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>

</html>
